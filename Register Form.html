<!html>
<head>
<title>Registration Form</title>
</head>

<body>
<center>
<h1>Registeration Form</h1>
<table>
<tr><td>
<label for="name"><b>Name:</b></label></td>
<td><input type="text" placeholder="Your Name" name="name" id="name" required></td>
</tr><tr>
<td><label for="email"><b>Email:</b></label></td>
<td><input type="text" placeholder="Your Email" name="email" id="email" required></td>
</tr><tr>
<td><label for="password"><b>Password:</b></label></td>
<td><input type="text"  name="password" id="Passwod" required></td>
</tr><tr>
<td><label for="phone"><b>Phone Number:</b></label></td>
<td><select><option selected>+91</option></select>
<input type="number"  name="phone" id="phone" ></td>
</tr><tr>
<td><label for="gender"><b>Gender:</b></label></td>
<td><input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Others</td>
</tr><tr>
<td><label for="language"><b>Language:</b></label></td>
<td><select>
<option selected>select Language</option>
<option >Tamil</option>
<option >English</option>
<option >Hindi</option></td>
</select>
</tr><tr>
<td><label for="zip code"><b>Zip Code</b></td>
<td><input type="number" name="zip code"></td>
</tr><tr>
<td><label for="about"><b>About</b></td>
<td><textarea type="text" name="about" placeholder="Write about Yourself"></textarea></td>
</tr><tr>
<td><input type="Submit" value="Submit"></td>
<td><input type="Reset" value="Reset"></td>
</table>
</center>
</body>
